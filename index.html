<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>🔍</button>
        </div>
        <div class="user-menu">
            <span>🔔</span>
            <span>👤</span>
        </div>
    </header>

    <!-- Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li> Home</li>
                <li>🔥 Trending</li>
                <li>📜 Subscriptions</li>
                <li>📁 Library</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <div class="video-grid">
                <!-- Video Card -->
                <div class="video-card">
                    <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                    <div class="video-info">
                        <h3>Video Title</h3>
                        <p>Channel Name • 1M views • 2 days ago</p>
                    </div>
                </div>
                <!-- Repeat Video Cards -->
                <div class="video-card">
                    <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                    <div class="video-info">
                        <h3>Another Video</h3>
                        <p>Another Channel • 500K views • 1 week ago</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
